name: API Tests

on:
  schedule:
    # Runs once a week (Sunday at 00:00 UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch: # allow manual runs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test
